<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bot Responses</title>
    <style>
        body {
            font-family: Arial; 
            background: #f5f5f5; 
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #2F80ED;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2368c4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>⚙️ Edit Bot Responses</h1>

    <form method="POST">
        <textarea name="config_text">{{ config_text }}</textarea>
        <br>
        <button type="submit">Save Changes ✅</button>
    </form>
</div>

</body>
</html>
